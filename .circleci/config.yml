version: 2.1

defaults: &defaults
  working_directory: ~/workspace
  docker:
    - image: node:12.1

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: git config user.email "hiroi+circleci@users.noreply.github.com"
      - run: git config user.name "hiroi+circleci"
      - run: bash -xe diff_commit.sh
      - run: git push origin master

workflows:
  Build:
    jobs:
      - build
